<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <fieldset>

        <form action="">

            <div class="heading">

                <h1>Login</h1>
            </div>

            <div class="role">

                <label for="">Role:</label>
                <p class="gender"> <input type="radio" name="" id=""> Manager </p>
                <p class="gender"> <input type="radio" name="" id=""> User </p>
            </div>

            <div class="username">

                <h2>Username</h2>
                <img width="15px"
                src="https://www.pinclipart.com/picdir/big/57-579119_the-image-is-of-a-male-person-manager.png"
                alt="">
                <input type="text" placeholder="Username">

            </div>

            <div class="password">

                <h2>Password</h2>
                <img width="15px"
                    src="https://www.freeiconspng.com/thumbs/key-icon/black-key-symbol-icon-6.png"
                    alt="">
                <input type="text" placeholder="Password">
            </div>

            <div class="button">

                <center><button>Login</button> </center>
            </div>

            <div class="link">

               <h3> <a href="">Register an account</a> </h3>
            </div>
        </form>
    </fieldset>

</body>

</html>
